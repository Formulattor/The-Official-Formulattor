<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen - Formulattor</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="./assets/scripts/mainFront.js"></script>

    <script>
        window.page = "LOGIN";
    </script>
</head>
<body>
    <section class="container active">
        <div class="formBox lgsc">
            <form action="/home" method="post">
                <h1>Login</h1>
                <div class="inputBox">
                    <input type="email" name="email" id="emailLog" placeholder="Enter your E-Mail..." autocomplete="off" required>
                    <i class='bx bxs-envelope'></i>
                </div>
    
                <div class="inputBox">
                    <input type="password" name="password" id="passwordLog" placeholder="Enter your password..." autocomplete="off" required>
                    <i class='bx bxs-key'></i>
                </div>
                
                <div class="forgotPasswordbtt">
                    <a href="#">Forgot your password?</a>
                </div>
                
                <button class="btn submitBtn" type="submit">Login</button>
            </form>
        </div>

        <div class="formBox rgsc">
            <form action="/cadastrar" method="post">
                <h1>Register</h1>
                <div class="inputBox">
                    <input type="name" name="name" id="name" placeholder="Enter your name..." autocomplete="off" required>
                    <i class="bx bxs-user"></i>
                </div>

                <div class="inputBox">
                    <input type="email" name="email" id="emailRegisInput" placeholder="Enter your E-Mail..." autocomplete="off" required>
                    <i class='bx bxs-envelope'></i>
                </div>
    
                <div class="inputBox">
                    <input type="password" name="password" id="passwordReg" placeholder="Enter your password..." autocomplete="off" required>
                    <i class='bx bxs-key'></i>
                </div>
                
                <button class="btn submitBtn" type="submit">Register</button>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Welcome again!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello, be welcome!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </section>        
</body>
</html>
